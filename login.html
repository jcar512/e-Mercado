<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <main>
      <!--Login-->
      <section class="flex-section">
        <div class="bd-image"></div>
        <div class="login-container">
          <form id="login-form" novalidate>
            <div class="login-title">
              <h1>Inicie sesión</h1>
            </div>

            <div class="google-log-in" id="google-log-in">
              <img src="img/btn_google_signin_light_normal_web.png" alt="" />
            </div>

            <div class="or">
              <span>o</span>
            </div>

            <div class="login-data">
              <input
                class="form-control"
                type="text"
                name="loginEmail"
                id="loginEmail"
                placeholder="Email"
                required
              />
              <div class="error invalid-feedback"></div>
            </div>

            <div class="login-data">
              <input
                class="form-control"
                type="password"
                name="loginPassword"
                id="loginPassword"
                placeholder="Contraseña"
                required
              />
              <div class="error invalid-feedback"></div>
            </div>

            <div class="login-btn" id="login-btn">
              <button class="submit-bton" type="submit">
                <span class="btn-text">Iniciar sesión</span>
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
