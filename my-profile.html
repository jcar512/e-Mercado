              <li class="nav-item nav-margin">
                <a class="nav-link" href="index.html">Inicio</a>

      <div class="success-alert hidden" id="alert">
        <span class="closebtn" id="closebtn">&times;</span>
        Su perfil ha sido actualizado correctamente.
      </div>
    </header>

    <main>
      <div class="container">
        <form id="profile-form" novalidate>
          <div class="prod-title justify-content-between">
            <h1>Perfil</h1>
            <img class="profile-img" id="profile-img" src="img\img_perfil.png" alt="">
          </div>
          
          <hr>

          <div class="profile-info">
            <div class="profile-data">
              <label for="profile_name">Primer nombre*</label>
              <input 
              id="profile_name" 
              name="profile_name" 
              class="form-control" 
              type="text" 
              required 
              />
              <div class="error invalid-feedback"></div>
            </div>

            <div class="profile-data">
              <label for="profile_second_name">Segundo nombre</label>
              <input 
              id="profile_second_name" 
              name="profile_second_name" 
              class="form-control" 
              type="text" 
              />
            </div>

            <div class="profile-data">
              <label for="profile_lastname">Primer Apellido*</label>
              <input 
              id="profile_lastname" 
              name="profile_lastname" 
              class="form-control" 
              type="text" 
              required 
              />
              <div class="error invalid-feedback"></div>
            </div>

            <div class="profile-data">
              <label for="profile_second_lastname">Segundo Apellido</label>
              <input 
              id="profile_second_lastname" 
              name="profile_second_lastname" 
              class="form-control" 
              type="text" 
              />
            </div>

            <div class="profile-data">
              <label for="profile_email">E-mail</label>
              <input 
              id="profile_email" 
              name="profile_email" 
              class="form-control" 
              type="text" 
              required 
              />
              <div class="error invalid-feedback"></div>
            </div>

            <div class="profile-data">
              <label for="profile_phone">Teléfono de contacto*</label>
              <input 
              id="profile_phone" 
              name="profile_phone" 
              class="form-control" 
              type="text" 
              required 
              />
              <div class="error invalid-feedback"></div>
            </div>

            <div class="profile-img-div">
              <label for="profile_img">Imagen de perfil</label>
              <input 
              type="file" 
              id="new_profile_img" 
              name="new_profile_img" 
              class="form-control" 
              accept=".jpg, .jpeg, .png" 
              />
            </div>
          </div>

          <hr>

          <button type="submit" class="submit-bton">
            <span class="btn-text">Guardar cambios</span>
          </button>
        </form>
      </div>
    </main>
