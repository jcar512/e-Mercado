    <main class="pb-5">
      <div class="container">
        <!-- Título -->
        <div class="text-center p-4">
          <h1 class="alert-heading">Productos</h1>
          <p id="nombreProducto" class="lead">
            <!-- Verás aquí todos los productos de la categoría x -->
          </p>
        </div>

        <!-- Botones de ordenado -->
        <div class="container">
          <div class="row">
            <div class="col align-text-right">
              <div class="btn-group btn-group-toggle mb-4 filter-inputs" data-bs-toggle="buttons">
                <div>
                    <!-- Buscador -->
                  <input
                  type="search"
                  name=""
                  placeholder="Buscar producto"
                  id="nav-search"
                  class="m-1"
                  />
                </div>
                <div>
                  <input type="radio" class="btn-check" name="options" id="sortAsc" />
                  <label class="btn btn-light" for="sortAsc"
                    ><i class="fas fa-sort-amount-up mr-1"></i>$</label
                  >
                  <input type="radio" class="btn-check" name="options" id="sortDesc" />
                  <label class="btn btn-light" for="sortDesc"
                    ><i class="fas fa-sort-amount-down mr-1"></i>$</label
                  >
                  <input type="radio" class="btn-check" name="options" id="sortBySold" checked />
                  <label class="btn btn-light" for="sortBySold"
                    ><i class="fas fa-sort-amount-down mr-1"></i>Rel.</label
                  >
                </div>               
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
              <div class="filter-inputs align-text-right center-div flex-div">
                <div class="col">
                  <p class="font-weight-normal my-2 ">Precio.</p>
                </div>
                
                  <div class="col">
                    <input
                      class="form-control min-max-inp"
                      type="number"
                      placeholder="min."
                      id="rangeFilterCountMin"
                    />
                  </div>
                  <div class="col">
                    <input
                      class="form-control min-max-inp"
                      type="number"
                      placeholder="máx."
                      id="rangeFilterCountMax"
                    />
                  </div>
                  <div class="col-3 p-0">
                    <div class="btn-group" role="group">
                      <button class="btn btn-light btn-block" id="rangeFilterCount">Filtrar</button>
                      <button class="btn btn-link btn-sm" id="clearRangeFilter">Limpiar</button>
                    </div>
                  </div>
                
                
              </div>
            </div>
          </div>

          <div class="row">
            <div class="card-container" id="productList">
              <!-- Lista de productos -->
            </div>
          </div>
        </div>
      </div>
    </main>
